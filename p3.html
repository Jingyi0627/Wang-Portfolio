<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>art101</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@300;400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background-color: #faf3e0;
      /* 确保背景颜色一致 */
      color: #333;
    }

    h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 15px;
    }

    .navbar {
      background-color: #faf3e0;
      padding: 10px 0;
    }

    .navbar ul {
      display: flex;
      justify-content: center;
      gap: 20px;
      list-style: none;
      padding: 15px 0;
    }

    .navbar-link {
      font-weight: 700;
      text-transform: uppercase;
      color: #333;
      text-decoration: none;
    }

    .navbar-link:hover {
      color: #fff;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      max-width: 90vw;
      margin: auto;
      padding: 20px 0;
    }

    .gallery-img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 5px;
      transition: transform 0.3s ease-in-out;
    }

    .gallery-img:hover {
      transform: scale(1.1);
    }

    .media-section {
      text-align: center;
      margin-top: 30px;
      background: #faf3e0;
      /* 背景色调整一致 */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      margin: 30px auto;
    }

    .media-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      justify-items: center;
      padding: 20px;
    }

    .media-item {
      text-align: center;
    }

    .media-item p {
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    video,
    audio,
    .media-item img {
      width: 100%;
      max-width: 320px;
      /* 保证大小一致 */
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <ul>
      <li><a class="navbar-link" href="index.html">Main</a></li>
      <li><a class="navbar-link" href="p1.html">Concept Art</a></li>
      <li><a class="navbar-link" href="p2.html">Graphic Design</a></li>
      <li><a class="navbar-link" href="p3.html">Sketchbook</a></li>
      <li><a class="navbar-link" href="p4.html">About</a></li>
    </ul>
  </nav>

  <div class="container">
    <header class="twelve columns">
      <h3>Sketchbook</h3>
      <div class="statement_text" style="text-align: center; font-style: italic;">All new souls are given unique and
        individual personalities.</div>
    </header>
  </div>

  <div class="gallery">
    <img src="images/V-1.jpg" class="gallery-img" alt="作品 1">
    <img src="images/V-2.jpg" class="gallery-img" alt="作品 2">
    <img src="images/V-3.jpg" class="gallery-img" alt="作品 3">
    <img src="images/V-4.jpg" class="gallery-img" alt="作品 4">
    <img src="images/V-5.jpg" class="gallery-img" alt="作品 5">
    <img src="images/V-6.jpg" class="gallery-img" alt="作品 6">
    <img src="images/V-7.jpg" class="gallery-img" alt="作品 7">
    <img src="images/V-8.jpg" class="gallery-img" alt="作品 8">
    <img src="images/R-1.jpg" class="gallery-img" alt="作品 9">
    <img src="images/R-2.jpg" class="gallery-img" alt="作品 10">
  </div>

  <div class="media-section">
    <h3>Sound Design</h3>
    <div class="media-container">
      <div class="media-item">
        <video controls>
          <source src="video/p-1.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Dreamland</p>
      </div>

      <div class="media-item">
        <video controls>
          <source src="video/Video Art Exercise 4 Video + Sound Essay Project.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Fairy Tales</p>
      </div>

      <div class="media-item">
        <audio controls>
          <source src="video/p-2.mp3" type="audio/mp3">
          Your browser does not support the audio element.
        </audio>
        <p>Landslide</p>
      </div>

      <div class="media-item">
        <video controls>
          <source src="video/E-1.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Fence</p>
      </div>

      <div class="media-item">
        <video controls>
          <source src="video/森林blender动画.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <p>Forests</p>
      </div>

      <div class="media-item">
        <img src="images/屏幕截图 2025-03-26 154558.png" alt="Sound Image">
        <p>Sound Visual</p>
      </div>
    </div>
  </div>
</body>

</html>
